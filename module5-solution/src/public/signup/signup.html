<div class="container">
  <h2 class="text-center">The Sign Up form</h2>

    <form class="form-horizontal" name="signupForm" ng-submit="submitSignup()" novalidate>

      <div class="form-group">
        <label for="firstname" class="col-sm-2 control-label">First Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter First Name" ng-model="signup.firstname" required>
        </div>
      </div>

      <div class="form-group">
        <label for="lastname" class="col-sm-2 control-label">Last Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter Last Name" ng-model="signup.lastname" required>
        </div>
      </div>

      <div class="form-group">
        <label for="emailid" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="emailid" name="emailid" placeholder="Enter Email" ng-model="signup.email" required>
        </div>
      </div>

      <div class="form-group">
        <label for="telnum" class="col-sm-2 control-label">Phone Number</label>
        <div class="col-sm-10">
          <input type="tel" class="form-control" id="telnum" name="telnum" placeholder="#-###-###-##-##" ng-model="signup.tel">
        </div>
      </div>

      <div class="form-group">
        <label for="favoritedish" class="col-sm-2 control-label">Favorite Dish</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="favoritedish" name="favoritedish" placeholder="Enter Menu Number" ng-model="signup.favoritedish" required>
        </div>
      </div>      

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary" ng-disabled="signupForm.$invalid">Submit</button>
        </div>
      </div>

    </form>

</div>
