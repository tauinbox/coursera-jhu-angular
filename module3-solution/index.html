<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
  <div class="container" ng-controller="NarrowItDownController as narrow">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="narrow.searchTerm">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="narrow.getMatchedMenuItems(narrow.searchTerm)">Narrow It Down For Me!</button>
    </div>

    <div class="clear"></div>

    <!-- Bonus loader (see Bonus section of the assignment) -->
    <items-loader-indicator></items-loader-indicator>

    <!-- found-items should be implemented as a component -->
    <found-items found-items="narrow.found" search-done="narrow.searchDone" on-remove="narrow.removeItem(index)"></found-items>
  </div>

<script src="scripts/angular.min.js"></script>
<script src="scripts/narrow.module.js"></script>
<script src="scripts/loader.module.js"></script>
<script src="scripts/narrow.controller.js"></script>
<script src="scripts/menusearch.service.js"></script>
<script src="scripts/founditems.component.js"></script>
<script src="scripts/loader-indicator.component.js"></script>

</body>
</html>
