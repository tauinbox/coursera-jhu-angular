<div class="container" ng-if="$ctrl.foundItems.length > 0">
  <div class="row">
    <h3>Found Items:</h3>
    <ul>
      <li ng-repeat="item in $ctrl.foundItems" class="col-xs-12">
        <div class="row">
          <div class="col-xs-3">{{item.name}}</div>
          <div class="col-xs-8">{{item.description}}</div>
          <div class="col-xs-1">
            <button ng-click="$ctrl.onRemove({index: $index});" class="btn btn-info btn-xs">Remove</button>
          </div> 
        </div>
      </li>
    </ul>
  </div>
</div>
